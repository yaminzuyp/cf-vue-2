<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 20px auto; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
    .bubble { background: #dcf8c6; padding: 8px 12px; border-radius: 15px; margin: 5px 0; max-width: 80%; align-self: flex-end; }
    form { display: flex; gap: 10px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 5px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Simple Chat</h2>
  <div class="chat-box" id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('chatForm')
    const input = document.getElementById('messageInput')
    const chatBox = document.getElementById('chatBox')

    async function loadMessages() {
      const res = await fetch('/api/messages')
      const data = await res.json()
      chatBox.innerHTML = ''
      data.messages.reverse().forEach(msg => {
        const div = document.createElement('div')
        div.className = 'bubble'
        div.textContent = msg.content
        chatBox.appendChild(div)
      })
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const content = input.value
      await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      })
      input.value = ''
      loadMessages()
    })

    loadMessages()
  </script>
</body>
</html>
